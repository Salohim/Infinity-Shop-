<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Shop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 5s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; transform: scale(1.2); }
        }
        header {
            text-align: center;
            padding: 20px;
            background: url('https://cdn.discordapp.com/attachments/1400345109093945417/1400359611793674301/186_Sem_Titulo_20250730021349-1-1.png?ex=688c5a04&is=688b0884&hm=48f16f08bd4049b1f87bf394731e664717a23e76e7cfad7049365e97d07bb866&') no-repeat center/cover;
            position: relative;
            box-shadow: 0 0 20px #fff;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px #000;
        }
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .product {
            background: #000;
            padding: 15px;
            border: 2px solid #fff;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #fff;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
            filter: grayscale(100%);
        }
        .product p {
            margin: 10px 0 0;
            color: #fff;
        }
        .buy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .buy-btn:hover {
            background: #000;
            color: #fff;
            transform: scale(1.1);
            border: 1px solid #fff;
        }
        .contact, .how-to {
            margin: 20px 0;
            padding: 15px;
            background: #000;
            border: 2px solid #fff;
            border-radius: 10px;
            color: #fff;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #000;
            border-top: 2px solid #fff;
            position: relative;
            bottom: 0;
        }
    </style>
